name: Append to array

on:
  workflow_dispatch:

env:
  PROJECTS: ()
  
jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸš€ Append to array
      run: |
        temp=${PROJECTS}
        echo $temp
        temp+=("Mirco")
        echo ${#temp[@]}
        echo "PROJECTS=$temp" >> $GITHUB_ENV

    - name: ðŸš€ Append to array
      run: |
        temp=${PROJECTS}
        echo $temp
        temp+=("Erika")
        for value in "${temp[@]}"
        do
          echo $value
        done
