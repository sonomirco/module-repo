name: Append to array

on:
  workflow_dispatch:

env:
  PROJECTS: ("Pippo")
  
jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸš€ Append to array
      run: |
        temp=${{env.PROJECTS}}
