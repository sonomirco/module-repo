name: Test

on:
  workflow_dispatch:
  
jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: 🏗 Set up yq
      uses: frenck/action-setup-yq@v1
    - name: 🚀 Use yq
      run: |
        yq --version
        yq '.Gh.Module' versions.yaml

